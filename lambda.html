<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lambda</title>
  <script>
    /* ES5 */
    var adderEs5 = function(x){
      return function(y){ 
        return x+y;
      };
    }

    var result1 = adderEs5(5)(5);
    console.log(result1);
    // 10
     
    /* ES6 */
    var adderEs6 = x => y => x+y;
      
    var result2 = adderEs6(6)(6);
    console.log(result2);
     // 12
  </script>
</head>
<body>
<textarea cols="60" rows="30">
/* ES5 */
var adderEs5 = function(x){
  return function(y){ 
    return x+y;
  };
}

adder(5)(5)
// 10
 
/* ES6 */
var adderEs6 = x => y => x+y;
  
adderEs6(6)(6)
 // 12
</textarea>
</body>
</html>
