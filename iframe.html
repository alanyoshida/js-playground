<!DOCTYPE html>
<html>
<head>
  <title>IFRAME TEST</title>
  <script type="text/javascript">
    function iframeRef( frameRef ) {
      return frameRef.contentWindow
          ? frameRef.contentWindow.document
          : frameRef.contentDocument
    }

    var inside = iframeRef( document.getElementById('google') );

  </script>
</head>
<body>
  <iframe id="google" src="https://www.google.com.br/?gws_rd=ssl" style="width: 100%; height: 100vh;"></iframe>
</body>
</html>
